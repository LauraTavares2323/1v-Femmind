<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femmind - logar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="./assents/FEMMIND-removebg-preview.png" alt="Logo" class="logo">
        <nav class="nav-links">
          <a href="#">Início</a>
          <a href="#">Proposta</a>
          <a href="#">Pesquisar</a>
        </nav>
      <a href="login.html"><button class="button">Login</button></a> 
      </header>

      <main>
        <div class="container">
            <form class="login-form" id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>

            <p>Ainda não tem uma conta? <a href="cadastro.html ">Cadastre-se</a></p>
        </div>
      </main>
      <script src="login.js"></script>
</body>
</html>
